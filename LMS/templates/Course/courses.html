{% extends "base_generic.html" %}
{% load static %}


{% block content %}
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>: {{ course.description }}
        </li>
        {% endfor %}
    </ul>
        
{% endblock %}
